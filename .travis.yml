language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - yolip51@gmail.com

# CodeDeploy는 저장 기능이 없습니다.
#  그래서 Travis CI가 Build 한 결과물을 받아서 CodeDeploy가 가져갈 수 있도록 보관할 수 있는 공간이 필요합니다.
#  보통은 이럴때 AWS S3를 이용합니다.
deploy:
   - provider: s3
     access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
     secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
     bucket: spring-webservice-deploy # 생성한 S3 버킷
     region: ap-northeast-2
     skip_cleanup: true #provider에게 deploying 되었을 때, Travis가 우리의 작업 중인 directory를 reset하는 것을 예방하고, build(git stash --all)동안 모든 변화를 delete한다.
     acl: public_read
     wait-until-deployed: true
     on:
       repo: gonghojin/spring-webservice.git #Github 주소
       branch: master